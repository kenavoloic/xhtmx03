{% extends 'configurations/base.html' %}
{% load django_tables2 %}

{% block title %}Liste des conducteurs{% endblock %}

{% block head_extra %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

{% block content %}
<div class="card">
	<div class="card-header">
		<h3 class="card-title">
			<span class="icon-users"></span>Gestion des conducteurs
		</h3>
	</div>
	<div class="card-body">
		<!-- Barre de recherche -->
		<div class="search-container">
			<div class="input-group">
				<span class="input-group-text">
					<span class="icon-search"></span>
				</span>
				<input type="text" class="form-control" placeholder="Rechercher un conducteur..."
					hx-get="{% url 'configurations:conducteur_search' %}" hx-trigger="keyup changed delay:300ms"
					hx-target="#table-container" hx-include="this" name="q">
			</div>
		</div>

		<!-- Conteneur du tableau -->
		<div id="table-container">
			{% include 'configurations/pages/conducteur_table_partial.html' %}
		</div>
	</div>
</div>

<!-- Conteneur pour les modals -->
<div id="modal-container"></div>
{% endblock %}
